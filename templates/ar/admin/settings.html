<!doctype html>
<html dir="rtl">
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  <head>
  <title> الإعدادات </title>
   <link href="/static/css/Draft.css" rel="stylesheet"> 
   {{ template "loadcss.html" . }} 
</head>

<body>

 {{ template "top-bar.html" . }}   
<div class="grid-container">

<br>
<div class="row">
<h1> الإعدادات</h1>
</div>
<br>

{{if .IsError}}
<div class="grid-x">
<div class="cell small-12 medium-8 large-5">
<div class="callout alert" style="font-size: 90%;">
 <h5> خطأ </h5>
  <strong> {{ .ErrorMsg}}  </strong>
</div>
</div>
</div>
{{end}}

<div class="row">
<h2> وصف الموقع</h2>
</div>
<br>
 <form id="postform" role="form" action="/settings/" method="POST" autocomplete="off" novalidate>

<div class="grid-x grid-margin-x">
    <div class="cell shrink">
      <label for="title" class="middle" style="font-weight: bold;">عنوان الموقع:
        <span style="color: red;">*</span>
      </label>
    </div>
     <div class="cell small-12 medium-8 large-6">
      <input type="text"  name="title" id = "title" value="{{.Title}}" placeholder="ابدأ الكتابة">
     </div> 
</div>

<div class="grid-x grid-margin-x">
<div class="cell shrink">
      <label for="excer" class="middle" style="font-weight: bold;">نبذه:
        <span style="color: red;">*</span> 
      </label>
   </div>
  <div class="cell small-12 medium-8 large-7">
 <textarea  type="text" name="excer" rows="4" id = "excer" placeholder="ابدأ الكتابة">{{.Excer}}</textarea>
  </div> 
</div> 
<input type="hidden" name="formToken" value={{.FormToken}}>

</form>
<br>

<div class="grid-x align-center">
  <div class="cell shrink">
     <button type="button" data-open="postmodal" class="large button expanded ">تحديث</button>  
  </div> 
</div>
<br>


<div class="reveal" id="postmodal" data-reveal>
  <h1>تحديث وصف الموقع</h1>
  <p class="lead">سيتم تحديث وصف الموقع. هل أنت متأكد؟</p>
  <div class="button-group expanded large">
   <button class="large button success" style="color:white; margin-left:  1rem;" data-close aria-label="Close modal" type="submit" onclick="document.getElementById('postform').submit()" >نعم، قم بالتحديث</button>
   <button class="secondary large button" style="margin-left:1rem;color:white;" data-close aria-label="Close modal" type="button" > إلغاء</button>
</div>
</div>




</div>
 {{ template "footer.html" . }}   
<!-- placed at the end for faster loading -->
 {{ template "loadjs.html" . }}   
</body>
</html>
